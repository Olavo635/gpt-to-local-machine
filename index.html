<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mensagem Remota</title>
<style>
  body{font-family:sans-serif;background:#0f1724;color:#e6eef8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
  .card{background:#0b1220;padding:20px;border-radius:12px;max-width:600px;width:100%;text-align:center;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
  .msg-box{min-height:80px;padding:12px;margin-bottom:12px;background:rgba(255,255,255,0.02);border-radius:8px;font-size:18px;display:flex;align-items:center;justify-content:center;}
  input[type=text]{padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);width:70%;margin-right:6px;background:transparent;color:#e6eef8;}
  button{padding:8px 12px;border-radius:6px;border:none;background:#60a5fa;color:#07203b;font-weight:600;cursor:pointer;}
</style>
</head>
<body>
  <div class="card">
    <div class="msg-box" id="msg">Carregando mensagem...</div>
    <form onsubmit="return false;">
      <input type="text" id="inputMsg" placeholder="Digite uma mensagem">
      <button id="btnSet">Enviar</button>
    </form>
    <p style="font-size:13px;color:rgba(230,238,248,0.7);margin-top:8px;">
      Use <code>?msg=Texto+aqui</code ou envie via formulário.
    </p>
  </div>

<script>
const msgBox = document.getElementById('msg');
const input = document.getElementById('inputMsg');
const btn = document.getElementById('btnSet');

async function fetchMessage(msgParam) {
  let url = '/saveMsg.js';
  if(msgParam) url += '?msg=' + encodeURIComponent(msgParam);
  const res = await fetch(url);
  const data = await res.json();
  msgBox.textContent = data.msg || 'Nenhuma mensagem recebida.';
}

// Verifica ?msg= na URL ao carregar
const params = new URLSearchParams(window.location.search);
if(params.has('msg')) fetchMessage(params.get('msg'));
else fetchMessage();

// Enviar mensagem via formulário
btn.addEventListener('click', () => {
  const v = input.value.trim();
  if(!v) return;
  fetchMessage(v);
  input.value = '';
  const newUrl = location.pathname + '?msg=' + encodeURIComponent(v);
  history.replaceState(null, '', newUrl);
});
</script>
</body>
</html>
